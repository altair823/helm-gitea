apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: gitea-httproute
  namespace: gitea
spec:
  parentRefs:
    - name: gitea-gateway
      namespace: gitea
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: gitea-http
          port: 3000
